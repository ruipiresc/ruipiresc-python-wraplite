[bumpversion]
current_version = 0.0.4
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = production
first_value = development
values = 
	production
	development

[bumpversion:file:./wraplite/__version__.py]
search = version: {current_version}
replace = {new_version}
